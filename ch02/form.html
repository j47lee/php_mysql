<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Simple HTML Form</title>
	<link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<!-- Script 2.1 - form.html -->

<form action="handle_form.php" method="post">
	<div>Enter your information below:</div>
	<div>Name: <input type="text" name="name" size="20" maxlength="40"></div>
	<div>Email: <input type="text" name="email" size="40" maxlength="60"></div>
	<div>Gender: <input type="radio" name="gender" value="M">Male <input type="radio" name="gender" value="F">Female</div>
	<div>Age:
		<select name="age">
				<option value="0-29">Under 30</option>
				<option value="30-60">Between 30 and 60</option>
				<option value="60+">Over 60</option>
		</select>
	</div>
	<div>Comments: <textarea name="comments" rows="3" cols="40"></textarea></div>
	<input type="submit" name="submit" value="Submit My Information">
</form>

</body>
</html>
